<html>
<head>
<script>
function showHint(str) {
  if (str.length == 0) {
    document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("txtHint").innerHTML = this.responseText;
      }
    };
    xmlhttp.open("GET", "Tabel2.php?q=" + str, true);
    xmlhttp.send();
  }
}
</script>
</head>
<body>

<p><b>Search below.</b></p>
<form action="">
  <label for="ID", for="Waarde", for="Tijd">Filter:</label>
  <input type="text" ID="ID" Waarde="Waarde" Tijd="Tijd" onkeyup="showHint(this.value)">
</form>
<p>Suggestions: <span ID="txtHint", Waarde="txtHint", Tijd="txtHint"></span></p>
</body>
</html>
